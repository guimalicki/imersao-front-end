<!-- iniciar com ! cria o layout brasico do htmldo html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spotify - Imersão</title>

    <!-- Reset sempre precisa ser carregado antes do Styles.css-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <!--Div são divisões-->
    <div class="sidebar"> <!-- Ao criar uma div ou outra tag no formato div.ALGUMNOME, já criará a classe, por exemplo div.sidebar-->
        <nav class="sidebar__navigation"> <!-- Tag utilizada para criação de menus-->
            <div class="logo">
                <a href=""> <!-- tag para vinculo de links-->
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                <ul>  <!-- ul > li*2 Cria uma estrutura automatica com duas linhas li-->
                    <li>
                        <a href="">
                            <span class= "fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class= "fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist"> <!-- Como se fosse uma casa, no qual a div é a casa e a section são os comodos dessa casa-->
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                </div>
                <button class="section-playlist__button">
                    <span>Criar playlist</span>
                </button>
            </section>

            <div class="cookies">
                <a href="">cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span> <!-- Ícone -->
                    <span>Português do Brasil</span> <!-- Botão do texto-->
                </button>
            </div>
        </div>
    </div>
</body>
</html>
